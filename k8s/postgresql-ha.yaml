apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-ha-config
  namespace: zekka-production
data:
  primary.conf: |
    # Primary PostgreSQL configuration for multi-region replication
    listen_addresses = '*'
    port = 5432
    max_connections = 200
    shared_buffers = 2GB
    effective_cache_size = 6GB
    maintenance_work_mem = 512MB
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    work_mem = 10MB
    min_wal_size = 1GB
    max_wal_size = 4GB
    max_worker_processes = 8
    max_parallel_workers_per_gather = 4
    max_parallel_workers = 8
    
    # Replication settings
    wal_level = replica
    max_wal_senders = 10
    max_replication_slots = 10
    hot_standby = on
    synchronous_commit = remote_apply
    synchronous_standby_names = 'pgsync'
    wal_keep_size = 1GB
    
    # Archiving for PITR
    archive_mode = on
    archive_command = 'aws s3 cp %p s3://zekka-db-wal-archive-us-east-1/%f --region us-east-1'
    archive_timeout = 300
    
    # Logging
    logging_collector = on
    log_directory = 'log'
    log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
    log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
    log_checkpoints = on
    log_connections = on
    log_disconnections = on
    log_duration = off
    log_lock_waits = on
    log_statement = 'ddl'
    log_replication_commands = on
    
  standby.conf: |
    # Standby PostgreSQL configuration
    hot_standby = on
    hot_standby_feedback = on
    max_standby_streaming_delay = 30s
    max_standby_archive_delay = 60s
    wal_receiver_status_interval = 10s
    hot_standby_feedback = on
    
  pg_hba.conf: |
    # TYPE  DATABASE        USER            ADDRESS                 METHOD
    local   all             all                                     trust
    host    all             all             127.0.0.1/32            trust
    host    all             all             ::1/128                 trust
    host    replication     replicator      0.0.0.0/0               md5
    host    all             all             0.0.0.0/0               md5
    
  recovery.conf.template: |
    # Recovery configuration for standby (PostgreSQL 12+)
    primary_conninfo = 'host=postgresql-primary.us-east-1.zekka.internal port=5432 user=replicator password={{REPLICATION_PASSWORD}} application_name=pgsync'
    primary_slot_name = 'standby_slot'
    restore_command = 'aws s3 cp s3://zekka-db-wal-archive-us-east-1/%f %p --region us-east-1'
    recovery_target_timeline = 'latest'
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql-primary
  namespace: zekka-production
  labels:
    app: postgresql
    role: primary
    region: us-east-1
spec:
  serviceName: postgresql-primary
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
      role: primary
  template:
    metadata:
      labels:
        app: postgresql
        role: primary
        region: us-east-1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      containers:
      - name: postgresql
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgresql
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: zekka_production
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        - name: postgresql-config
          mountPath: /etc/postgresql
        - name: postgresql-scripts
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:latest
        ports:
        - containerPort: 9187
          name: metrics
          protocol: TCP
        env:
        - name: DATA_SOURCE_NAME
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: exporter_dsn
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: postgresql-config
        configMap:
          name: postgresql-ha-config
      - name: postgresql-scripts
        configMap:
          name: postgresql-init-scripts
      initContainers:
      - name: init-postgresql
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          cp /etc/postgresql/primary.conf /var/lib/postgresql/data/postgresql.conf
          cp /etc/postgresql/pg_hba.conf /var/lib/postgresql/data/pg_hba.conf
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        - name: postgresql-config
          mountPath: /etc/postgresql
  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-primary
  namespace: zekka-production
  labels:
    app: postgresql
    role: primary
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
  - port: 9187
    targetPort: 9187
    protocol: TCP
    name: metrics
  selector:
    app: postgresql
    role: primary
  sessionAffinity: None
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-init-scripts
  namespace: zekka-production
data:
  01-create-replication-user.sql: |
    -- Create replication user
    CREATE USER replicator WITH REPLICATION ENCRYPTED PASSWORD '{{REPLICATION_PASSWORD}}';
    
    -- Create replication slot
    SELECT pg_create_physical_replication_slot('standby_slot');
    
  02-configure-extensions.sql: |
    -- Enable required extensions
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS "pgcrypto";
    CREATE EXTENSION IF NOT EXISTS "pg_stat_statements";
