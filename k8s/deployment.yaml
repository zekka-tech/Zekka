# ===================================================================
# Kubernetes Deployment for Zekka Framework
# Production-ready with HA, auto-scaling, and security
# ===================================================================

---
apiVersion: v1
kind: Namespace
metadata:
  name: zekka-production
  labels:
    name: zekka-production
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zekka-config
  namespace: zekka-production
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "zekka_production"
  VAULT_ADDR: "http://vault-service:8200"
  VAULT_ENABLED: "true"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"

---
apiVersion: v1
kind: Secret
metadata:
  name: zekka-secrets
  namespace: zekka-production
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual secrets in production
  # Use: kubectl create secret generic zekka-secrets --from-literal=JWT_SECRET=xxx
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"
  SESSION_SECRET: "CHANGE_ME_IN_PRODUCTION"
  ENCRYPTION_KEY: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_USER: "zekka_admin"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  VAULT_TOKEN: "CHANGE_ME_IN_PRODUCTION"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zekka-app
  namespace: zekka-production
  labels:
    app: zekka
    component: backend
    tier: application
    version: v3.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: zekka
      component: backend
  template:
    metadata:
      labels:
        app: zekka
        component: backend
        tier: application
        version: v3.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Service account
      serviceAccountName: zekka-app-sa

      # Init containers
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;']
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001

        - name: wait-for-redis
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;']
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001

        - name: run-migrations
          image: zekka-framework:latest
          command: ['node', 'src/cli/migrate.js']
          envFrom:
            - configMapRef:
                name: zekka-config
            - secretRef:
                name: zekka-secrets
          env:
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001

      # Main application containers
      containers:
        - name: zekka-app
          image: zekka-framework:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: websocket
              containerPort: 3000
              protocol: TCP

          # Environment variables
          envFrom:
            - configMapRef:
                name: zekka-config
            - secretRef:
                name: zekka-secrets

          env:
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          # Resource limits
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Startup probe (for slow starts)
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

          # Volume mounts
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: uploads
              mountPath: /app/uploads
            - name: tmp
              mountPath: /tmp

      # Volumes
      volumes:
        - name: logs
          emptyDir: {}
        - name: uploads
          persistentVolumeClaim:
            claimName: zekka-uploads-pvc
        - name: tmp
          emptyDir: {}

      # Pod anti-affinity (spread across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - zekka
                topologyKey: kubernetes.io/hostname

      # Node affinity (prefer high-performance nodes)
      nodeSelector:
        node-role.kubernetes.io/worker: "true"

      # Tolerations
      tolerations:
        - key: "node.kubernetes.io/memory-pressure"
          operator: "Exists"
          effect: "NoSchedule"

---
apiVersion: v1
kind: Service
metadata:
  name: zekka-service
  namespace: zekka-production
  labels:
    app: zekka
    component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  selector:
    app: zekka
    component: backend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
    - name: websocket
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zekka-app-sa
  namespace: zekka-production

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: zekka-app-role
  namespace: zekka-production
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: zekka-app-rolebinding
  namespace: zekka-production
subjects:
  - kind: ServiceAccount
    name: zekka-app-sa
    namespace: zekka-production
roleRef:
  kind: Role
  name: zekka-app-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: zekka-app-hpa
  namespace: zekka-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zekka-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zekka-uploads-pvc
  namespace: zekka-production
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zekka-ingress
  namespace: zekka-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
    - hosts:
        - zekka.yourdomain.com
      secretName: zekka-tls-secret
  rules:
    - host: zekka.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zekka-service
                port:
                  number: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: zekka-app-pdb
  namespace: zekka-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: zekka
      component: backend
