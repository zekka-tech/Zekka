# ==================================
# SonarQube Project Configuration
# ==================================
# For more information: https://docs.sonarqube.org/latest/analysis/analysis-parameters/

# Project identification
sonar.projectKey=zekka-framework
sonar.projectName=Zekka Framework
sonar.projectVersion=3.0.0
sonar.organization=zekka-tech

# Source code settings
sonar.sources=src
sonar.tests=tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Language settings
sonar.language=js
sonar.sourceEncoding=UTF-8

# Code coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**

# Test execution reports
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# Code duplication
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Issues and rules
sonar.issue.ignore.multicriteria=e1,e2,e3

# Rule: Ignore TODO comments
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js

# Rule: Ignore console.log in development
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S2228
sonar.issue.ignore.multicriteria.e2.resourceKey=src/**/*.js

# Rule: Ignore complexity in test files
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=tests/**/*.js

# Analysis parameters
sonar.analysis.mode=publish

# Quality gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Branch analysis
# sonar.branch.name=main
# sonar.branch.target=main

# Pull request analysis
# sonar.pullrequest.key=
# sonar.pullrequest.branch=
# sonar.pullrequest.base=main

# Additional settings
sonar.links.homepage=https://github.com/zekka-tech/Zekka
sonar.links.ci=https://github.com/zekka-tech/Zekka/actions
sonar.links.scm=https://github.com/zekka-tech/Zekka
sonar.links.issue=https://github.com/zekka-tech/Zekka/issues

# Security hotspot settings
sonar.security.hotspots.enabled=true

# Maintainability rating thresholds
sonar.technicalDebt.ratingGrid=0.05,0.1,0.2,0.5

# Custom quality profiles
# sonar.profile=Sonar way
