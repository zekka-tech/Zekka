# ===================================================================
# Production Docker Compose Configuration for Zekka Framework
# High-availability, secure, and scalable deployment
# ===================================================================

version: "3.9"

networks:
  zekka-prod-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

  zekka-db-network:
    driver: bridge
    internal: true

volumes:
  postgres-data:
    driver: local
  postgres-backup:
    driver: local
  redis-data:
    driver: local
  vault-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  nginx-logs:
    driver: local
  app-logs:
    driver: local

services:
  # ===================================================================
  # PostgreSQL Database (Production)
  # ===================================================================
  postgres:
    image: postgres:15-alpine
    container_name: zekka-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zekka_production}
      POSTGRES_USER: ${POSTGRES_USER:-zekka_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-backup:/backups
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - zekka-db-network
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zekka_admin} -d ${POSTGRES_DB:-zekka_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "log_timezone=UTC"
      - "-c"
      - "timezone=UTC"

  # ===================================================================
  # Redis Cache (Production)
  # ===================================================================
  redis:
    image: redis:7-alpine
    container_name: zekka-redis-prod
    restart: always
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis-data:/data
    networks:
      - zekka-db-network
      - zekka-prod-network
    ports:
      - "127.0.0.1:6379:6379"
    command: >
      sh -c "redis-server
      --requirepass $$REDIS_PASSWORD
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --auto-aof-rewrite-percentage 100
      --auto-aof-rewrite-min-size 64mb
      --save 900 1
      --save 300 10
      --save 60 10000
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 300"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===================================================================
  # Application (Production)
  # ===================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: zekka-framework:${VERSION:-latest}
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-zekka_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-zekka_production}?sslmode=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN}
      - VAULT_ENABLED=${VAULT_ENABLED:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - SESSION_SECRET=${SESSION_SECRET:?SESSION_SECRET is required}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
    env_file:
      - .env.production
    volumes:
      - app-logs:/app/logs
      - ./uploads:/app/uploads:rw
    networks:
      - zekka-prod-network
      - zekka-db-network
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "production"

  # ===================================================================
  # Nginx Reverse Proxy
  # ===================================================================
  nginx:
    image: nginx:alpine
    container_name: zekka-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    networks:
      - zekka-prod-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===================================================================
  # HashiCorp Vault (Production)
  # ===================================================================
  vault:
    image: hashicorp/vault:latest
    container_name: zekka-vault-prod
    restart: always
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_API_ADDR: http://0.0.0.0:8200
      VAULT_LOCAL_CONFIG: '{"backend":{"file":{"path":"/vault/data"}},"listener":{"tcp":{"address":"0.0.0.0:8200","tls_disable":1}},"default_lease_ttl":"168h","max_lease_ttl":"720h","ui":true}'
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
      - ./vault/config:/vault/config:ro
      - ./vault/policies:/vault/policies:ro
    networks:
      - zekka-prod-network
    ports:
      - "127.0.0.1:8200:8200"
    command: server
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ===================================================================
  # Prometheus Monitoring
  # ===================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: zekka-prometheus-prod
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    networks:
      - zekka-prod-network
    ports:
      - "127.0.0.1:9090:9090"
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # ===================================================================
  # Grafana Dashboards
  # ===================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: zekka-grafana-prod
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD is required}
      - GF_SERVER_ROOT_URL=https://${DOMAIN:-localhost}/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - zekka-prod-network
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===================================================================
  # Node Exporter (System Metrics)
  # ===================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: zekka-node-exporter-prod
    restart: always
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    networks:
      - zekka-prod-network
    ports:
      - "127.0.0.1:9100:9100"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ===================================================================
  # Redis Exporter (Redis Metrics)
  # ===================================================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: zekka-redis-exporter-prod
    restart: always
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - zekka-prod-network
      - zekka-db-network
    ports:
      - "127.0.0.1:9121:9121"
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ===================================================================
  # Postgres Exporter (Database Metrics)
  # ===================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: zekka-postgres-exporter-prod
    restart: always
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-zekka_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-zekka_production}?sslmode=disable"
    networks:
      - zekka-db-network
      - zekka-prod-network
    ports:
      - "127.0.0.1:9187:9187"
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
